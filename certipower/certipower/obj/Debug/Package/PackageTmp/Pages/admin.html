<div class="contentContainer admin">

    <div class="page" id="groups">
        <table db="Groups" id="group_table" frm="groupform" afterselect="displayPrivilegTable();" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th target="Id">ID</th>
                    <th target="group_name">Group name</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="datacontent" id="groupform" target="group_table">
            <center><button style="display:none;" formrole="prepareadd" type="button" onclick="prepareAdd(this);" class="btn btn-primary">Switch to entering groups</button></center>
            <input id="groupid" target="ID" style="display:none;" />
            <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                <label class="control-label" for="group_name">Group name</label>
                <input class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="group_name" target="group_name" />
            </div>
            <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                <label class="control-label" style="visibility:hidden;"></label>
                <button formrole="add" style="position:absolute;top:17px;" onclick="addRecord(this);" after="setGroupPrivileges();" type="button" db="Groups" target="groupform" class="btn btn-success">Add</button>
                <button formrole="delete" onclick="deleteGroupRecord(this);" style="display:none;position:absolute;top:17px;" db="Groups" type="button" target="groupform" class="btn btn-danger">Delete</button>
            </div>

        </div>
        <div class="datacontent">
            <table id="privileges" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th style="display:none;" target="ID">ID</th>
                        <th style="display:none;" target="privileg_id">PID</th>
                        <th style="display:none;" target="group_id">GID</th>
                        <th target="name">Privileg</th>
                        <th checkbox target="add">Add</th>
                        <th checkbox target="delete">Delete</th>
                        <th checkbox target="view">View</th>
                    </tr>
                </thead>
                <tbody id="privilegbody"></tbody>
            </table>
        </div>
    </div>
    <div class="page" id="group_users_page" style="display:none;">
        <select id="select_group" title="Select group..." class="selectpicker show-tick"></select>
        <table id="group_users" db="Group_Users" frm="group_usersform" afterselect="displayGroupUser();" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th target="ID">ID</th>
                    <th target="group_id">GID</th>
                    <th target="display_name">Display name</th>
                    <th target="email">Email</th>
                    <th target="password">Password</th>
                    <th type="select" selectid="user_type" target="user_type">User type</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="datacontent" id="group_usersform" target="group_users" style="display:none;">
            <input id="id" target="ID" style="display:none;" />
            <input datasource="select_group" disabled id="group_id" target="group_id" style="display:none;" />
            <center><button type="button" style="display:none;" formrole="prepareadd" onclick="prepareAdd(this);" class="btn btn-primary">Switch to admin entering</button></center>
            <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                <label class="control-label" for="display_name">Display name</label>
                <input class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="display_name" target="display_name" />
            </div>
            <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                <label class="control-label" for="email">Email</label>
                <input class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="email" target="email" />
            </div>
            <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                <label class="control-label" for="password">Password</label>
                <input class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="password" target="password" />
            </div>
            <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                <label class="control-label" for="user_type">User type</label>
                <select target="user_type" id="user_type" title="Select user type" class="selectpicker show-tick">
                    <option value="1">Admin</option>
                    <option value="2">Managment</option>
                    <option value="3">Staff</option>
                </select>
            </div>
            <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                <label class="control-label" style="visibility:hidden;"></label>
                <button id="addgroupusers" after="addUser();" formrole="add" onclick="addRecord(this);" style="position:absolute;top:17px;" db="Group_Users" type="button" target="group_usersform" class="btn btn-success">Add</button>
                <button formrole="delete" onclick="deleteGroupUser(this);" style="display:none;position:absolute;top:17px;" db="Group_Users" type="button" target="group_usersform" class="btn btn-danger">Delete</button>
            </div>
        </div>
        <div class="datacontent" id="user_subform" style="display:none;">
            <input id="user_id" style="display:none;" target="ID" />
            <div class="form-group col-lg-1 col-md-1 col-sm-1 col-xs-1">
                <div class="user-image-container">
                    <div class="image-container"><img style="position: relative;top:30px;" id="user_image" /></div>
                    <div id="uploadContainer"></div>
                </div>
            </div>
            <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                <label class="control-label" for="fullname">Full name</label>
                <input class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="fullname" target="full_name" />
            </div>
            <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                <label class="control-label" for="phone">Phone</label>
                <input class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="phone" target="phone" />
            </div>
            <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                <label class="control-label" for="gender">Gender</label>
                <select class="col-lg-12 col-md-12 col-sm-12 col-xs-12" target="gender" id="gender" title="Select gender" class="selectpicker show-tick">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </div>
            <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                <label class="control-label" for="nationality">Job title</label>
                <input class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="job_title" target="job_title" />
            </div>
            <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                <label class="control-label" for="nationality">Nationality</label>
                <input class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="nationality" target="nationality" />
            </div>
            <div class="form-group col-lg-1 col-md-1 col-sm-1 col-xs-1">
                <label class="control-label" for="active">Active</label>
                <input type="checkbox" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="active" target="active" />
            </div>
        </div>
    </div>
    <div class="page" id="manipulate_folders" style="display:none;">
        <iframe allowtransparency="true" style="background-color:transparent;" id="folderFrame"></iframe>
    </div>
    <div class="page" id="records" style="display:none;">
        <table id="records_table" db="Records" frm="records_form" afterselect="displayRecordFiles();" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th target="ID">ID</th>
                    <th action="window.frames['folders'].document.getElementById('search').value=this.innerHTML.replace(/\//g,'\\');window.frames['folders'].search();" target="folder">Folder</th>
                    <th type="date" target="date">Date</th>
                    <th target="notes">Notes</th>
                    <th target="amount">Amount</th>
                    <th type="select" select_id="priority_select" target="priority">Priority</th>
                    <th type="select" select_id="from_select" target="received_from">From</th>
                    <th type="select" select_id="to_select" target="sent_to">To</th>
                    <th target="file_description" style="display:none;"></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="datacontent" id="records_form" target="records_table">
            <input id="record_id" style="display:none;" target="ID" />
            <center><button type="button" style="display:none;" formrole="prepareadd" onclick="prepareAdd(this);" class="btn btn-primary">Switch to create new record</button></center>
            <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                <label class="control-label" for="date">Date</label>
                <input type="date" format="dd.mm.yyyy" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="date" target="date" />
            </div>
            <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                <label class="control-label" for="folder">Folder</label>
                <input class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="folder" target="folder" />
            </div>

            <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                <label class="control-label" for="notes">Notes</label>
                <input class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="notes" target="notes" />
                <div id="uploadNoteContainer"></div>
            </div><br />
           
            <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                <label class="control-label" style="visibility:hidden;"></label>
                <button formrole="add" onclick="addRecord(this);" style="position:absolute;top:17px;" db="Records" type="button" target="records_form" class="btn btn-success">Add</button>
                <button formrole="delete" onclick="deleteRecord(this);" style="display:none;position:absolute;top:17px;" db="Group_Users" type="button" target="records_form" class="btn btn-danger">Delete</button>
            </div>
        </div>
        <div class="datacontent" id="records_files">
            <input id="record_id" style="display:none;" target="ID" />
            <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
                <table id="record_files">
                    <thead>
                        <tr>
                            <th style="display:none;"></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div id="uploadFilesContainer"></div>
            </div>

        </div>
        <div class="datacontent" id="records_form" target="records_table">
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <textarea id="file_description" target="file_description"></textarea>
            </div>
        </div>
      
        <div id="framecont" style="width:300px;max-width:300px;height:300px;min-height:300px;display:none;">
            <iframe id="folders" name="folders" style="height:400px;" src="folders2.aspx"></iframe>
        </div>
        <div id="notescont" style="width:100%;max-width:100%;height:100%;min-height:100%;display:none;">
            <a id="notesframe" name="notesframe" href="#" target="_blank"></a>
        </div>
    </div>
</div>
